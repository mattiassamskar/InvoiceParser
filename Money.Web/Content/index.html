<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link href="site.css" rel="stylesheet">
  <script src="jquery-1.6.4.min.js"></script>
  <script src="jquery.signalR-2.2.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <title>Money</title>
</head>

<body>
  <div id="app" v-cloak class="container">
    <div class="row">
      <canvas id="chart"></canvas>
    </div>
    <div class="row">
      <div class="col-sm align-self-center">
        <div class="input-group">
          <input v-model="filter" class="form-control" placeholder="Filter expenses">
          <span class="input-group-btn">
            <button type="button" class="btn btn-dark" v-on:click="updateChart">Update chart!</button>
          </span>
        </div>
      </div>
      <div class="col-sm text-right">
        <h3>Sum
          <span class="badge badge-secondary">
            {{ totalSum().toLocaleString('sv-SE', { style: 'currency', currency: 'SEK' }) }}
          </span>
        </h3>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm" @drop="drop" @dragover="dragover" @dragend="dragEnd">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Description</th>
              <th scope="col" class="text-right">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="expense in filtered()">
              <td>{{ new Date(expense.Date).toLocaleDateString('sv-SE') }}</td>
              <td>{{ expense.Description }}</td>
              <td class="text-right">
                {{ expense.Amount.toLocaleString('sv-SE', { style: 'currency', currency: 'SEK' }) }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="index.js"></script>
</body>

</html>
